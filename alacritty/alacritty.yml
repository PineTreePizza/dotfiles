font:
  normal:
    family: Terminess Nerd Font 
    style: Regular

  bold:
    family: Terminess Nerd Font
    style: Bold

  italic:
    family: Terminess Nerd Font
    style: Italic

  bold_italic:
    family: Terminess Nerd Font
    style: Bold Italic

  size: 9
  
colors:
  # Default colors
  primary:
    background: '#232323'
    foreground: '#eeeeee'

  # Normal colors
  normal:
    black:   '#01060E'
    red:     '#EA6C73'
    green:   '#91B362'
    yellow:  '#F9AF4F'
    blue:    '#53BDFA'
    magenta: '#7942f5'
    cyan:    '#90E1C6'
    white:   '#C7C7C7'

  # Bright colors
  bright:
    black:   '#686868'
    red:     '#F07178'
    green:   '#C2D94C'
    yellow:  '#FFB454'
    blue:    '#59C2FF'
    magenta: '#7942f5'
    cyan:    '#95E6CB'
    white:   '#FFFFFF'


window:
  opacity: 1
  decorations: none

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15  

