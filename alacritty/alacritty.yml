font:
  normal:
    family: Iosevka Nerd Font Propo 
    style: Regular

  bold:
    family: Iosevka Nerd Font Propo
    style: Bold

  italic:
    family: Iosevka Nerd Font Propo
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font Propo
    style: Bold Italic

  size: 10

import:
  - ~/.cache/wal/colors-alacritty.yml

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15  